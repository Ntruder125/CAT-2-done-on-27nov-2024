<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
 
}

.container {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  
}

label {
 
  display: inline-block;
  margin-right: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="tel"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  
  
  
}

input[type="submit"],
input[type="reset"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  
}

input[type="submit"]:hover {
  background-color: #45a049;
}

input[type="reset"] {
  background-color: #f44336;
}

input[type="reset"]:hover {
  background-color: #da4436;
}

.error {
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Register Account</h2>

  <form>
    <label for="Full Name">Full Name :</label>
<input type=" text"id="Full Name"  name="Full Name" required>
    <label for="password">Password :</label>
<input type="password" id="password" name="password" required minlength="4">

<label for="confirmPassword">Confirm Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword" required>

<label for="email">Email :</label>
<input type="email" id="email" name="email" required>

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required>

<label for="zip">Zip Code:</label>
<input type="number" id="zip" name="zip" required>

<label for="cardType">Card Type:</label>
<select id="cardType" name="cardType" required>
    <option value="visa">Visa</option>
    <option value="mastercard">MasterCard</option>
    <option value="amex">American Express</option>
</select>

<label for="cardNumber">Card Number:</label>
<input type="text" id="cardNumber" name="cardNumber" required>

<label for="expirationDate">Expiration Date:</label>
<input type="month" id="expirationDate" name="expirationDate" required>

<input type="submit" value="Register">
<input type="button" value="Clear Form" onclick="document.getElementById('registerForm').reset();">
  </form>
</div>

</body>
</html>
